<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Starter - Modulo 1 - Atividade 4</title>
</head>

<body>
    <script src="/console.js"></script>
    <button onclick="experiencia(anosEstudo);">Refazer</button>
    <script>
        /* Exercicio 4 */
        function experiencia(anos) {
            if (anos == 1 || anos == 0) {
                renderConsole("Você é Iniciante")
                return "Você é Iniciante"
            } else if (anos <= 3 && anos >= 1) {
                renderConsole("Você é Intermediário")
                return "Você é Intermediário"
            } else if (anos <= 6 && anos >= 3) {
                renderConsole("Você é Avançado")
                return "Você é Avançado"
            } else if (anos >= 7 && anos >= 6) {
                renderConsole("Você é Jedi Master")
                return "Você é Jedi Master"
            }
            return false
        }
        var anosEstudo = 7;
        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master

        experiencia(anosEstudo);
    </script>

</body>

</html>
